<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/d36b02c0ea.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="text-container">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 700px)" class="bottle">
      <img src="images/image-product-desktop.jpg" class="bottle">
    </picture>

    <div class="bla">

      <p id="PERFUME">PERFUME</p>

      <br>
      <div class="inner-container">
          <strong>Gabrielle Essence Eau De Parfum</strong>
      </div>

      <br>
      <div class="paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>


      <p><span id="price">$149.99</span> <s id="noprice">$169.99</s>  </p>
      <br>

      <button type="button" class="button"><i class="fa-solid fa-cart-shopping"></i>  Add to Cart</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Levan Zhvania</a>.
  </div>
</body>
</html>
